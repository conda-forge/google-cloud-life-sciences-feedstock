{% set name = "google-cloud-life-sciences" %}
{% set version = "0.5.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6022b1a8786e228f073e5851ced9cdf84e46d77bea288b28c713a68fad4916df

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - google-api-core-grpc >=1.31.5,<3.0dev,!=2.0.*,!=2.1.*,!=2.2.*,!=2.3.0
    - proto-plus >=1.15.0

test:
  requires:
    - python
    - pip
  imports:
    - google
    - google.api_core
    - google.cloud
    - google.cloud.lifesciences
    - grpc
  commands:
    - python -m pip check

about:
  home: https://github.com/googleapis/python-life-sciences
  summary: Python Client for Google Cloud Life Sciences
  doc_url: https://googleapis.dev/python/lifesciences/latest/index.html
  dev_url: https://github.com/googleapis/python-life-sciences
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tpdownes
    - tswast
